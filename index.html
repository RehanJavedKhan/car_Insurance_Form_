<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form car</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="search">
      <input type="text" />
      <button>search</button>
    </div>
    <div class="div-1">
      <h1>GoDgit</h1>
    </div>
    <div class="container-links">
      <ul class="nav-links">
        <li class="nav-items"><a href="#">Home</a></li>
        <li class="nav-items"><a href="#">about</a></li>
        <li class="nav-items"><a href="#">services</a></li>
        <li class="nav-items"><a href="#">contact us</a></li>
      </ul>
    </div>
    <div class="container-form">
      <form class="align-right" action="./submitted.html">
        <label for="name">Name*</label>
        <input type="text" id="name" required />
        <br />
        <label for="Email">Email*</label>
        <input type="Email" id="Email" required />
        <br />
        <label for="Gender">Gender*</label>
        <input
          type="radio"
          id="gender"
          name="gender"
          value="male"
          required
        />Male
        <input
          type="radio"
          id="gender"
          name="gender"
          value="female"
          required
        />Female
        <br />
        <label for="cars">Car Brands</label>
        <select id="Cars">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Honda">Honda</option>
        </select>
        <br />
        <label for="Age">Age*</label>
        <input type="number" id="Age" required />
        <br />
        <label for="DOB">DOB*</label>
        <input type="date" id="DOB" required />
        <br />
        <label for="Password">Password*</label>
        <input type="password" id="password" required />
        <br />
        <button type="submit">Submit Button</button>
      </form>
    </div>
  </body>
</html>
